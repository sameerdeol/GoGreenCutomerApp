

<ion-content [fullscreen]="true">
  <div class="green_header">
    <div class="page_outer_div ">
      <div class="display_flex align_items_center">
        <div class="left_arrow_div"> <img src="assets/left_arrow.svg" (click)="goback()"></div>
        <p class="header_heding_p">My Account</p>
        <div class="header_search_img ">
          <!-- <ion-icon slot="icon-only" name="search-outline"></ion-icon> -->
           <img src="assets/common_search_icon.svg" class="search_img">
           <img src="assets/common_bell_icon.svg">
          <!-- <ion-icon slot="icon-only" name="notifications-outline"></ion-icon> -->
        </div>
      </div>
    </div>
  </div>
  <div class="page_outer_div bordr_bottom_gray">
    <ion-grid class="ion_grid_outer_div">
      <ion-row>
        <ion-col size="6">
          <ion-card >
            <div class="card-content">
              <ion-icon name="clipboard-outline"></ion-icon>
              <p>Orders</p>
              <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
            </div>
          </ion-card>
        </ion-col>
    
        <ion-col size="6">
          <ion-card >
            <div class="card-content" (click)="navigateTowishlist()">
              <ion-icon name="heart-outline"></ion-icon>
              <p>Wishlist</p>
              <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
            </div>
          </ion-card>
        </ion-col>
    
      </ion-row>
      <ion-row>
        
        <ion-col size="6">
          <ion-card >
            <div class="card-content" (click)="navigateToProfile()">
              <ion-icon name="person-outline"></ion-icon>
              <p>Profile</p>
              <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
            </div>
          </ion-card>
        </ion-col>
    
        <ion-col size="6">
          <ion-card >
            <div class="card-content">
              <ion-icon name="notifications-outline"></ion-icon>
              <p>Notification</p>
              <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </div>
  <div class="page_outer_div">
    <div>Account Setting</div>
     <div class="accounts_grid">      
        <div class="12">
          <div class="card-content">
            <div class="display_flex align_items_center main_icons">
              <ion-icon name="information-circle-outline"></ion-icon>
              <p>Review your purchase</p>
            </div>          
            <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
          </div>
      </div> 
      <div class="12">
        <div class="card-content" (click)="confirmLogout()">
          <div class="display_flex align_items_center main_icons">
            <ion-icon name="information-circle-outline"></ion-icon>
            <p>Logout</p>
          </div>          
          <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
        </div>
    </div> 
        <div class="12">
          <div class="card-content">
            <div class="display_flex align_items_center main_icons">
              <ion-icon name="notifications-outline"></ion-icon>
              <p>Address</p>
            </div>          
            <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
          </div>
      </div> 
     </div>

     <div>Shipping Address</div>
     <div class="accounts_grid">   
        <div class="12">
            <div class="card-content">
              <div class="display_flex align_items_center main_icons">
                <ion-icon name="help-outline"></ion-icon>
                <p>FAQs</p>
              </div>          
              <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
            </div>
        </div>
        <div class="12">         
            <div class="card-content">              
              <div class="display_flex align_items_center main_icons">
                <ion-icon name="information-circle-outline"></ion-icon>
              <p>About Us</p>
              </div> 
              <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
            </div>   
        </div>  
        <div class="12">         
          <div class="card-content">
            <div class="display_flex align_items_center main_icons">
              <ion-icon name="book-outline"></ion-icon>
              <p>Terms Of Use </p>
              </div>     
            <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
          </div>   
      </div> 
      <div class="12">         
        <div class="card-content">
          <div class="display_flex align_items_center main_icons">
            <ion-icon name="clipboard-outline"></ion-icon>
            <p>Privacy Policy</p>
          </div>      
          <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
        </div>   
    </div> 
    <div class="12">         
      <div class="card-content">
        <div class="display_flex align_items_center main_icons">
          <ion-icon name="chatbox-ellipses-outline"></ion-icon>
          <p>Help Center</p>
        </div>    
        <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
      </div>   
  </div>
     </div>
  </div>
</ion-content>
<app-footer-tabs></app-footer-tabs>
